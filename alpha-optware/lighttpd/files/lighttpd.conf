## modules to load
# at least mod_access and mod_accesslog should be loaded
# all other modules should only be loaded if really neccesary
# - saves some time
# - saves memory
server.modules              = (
                                "mod_access",
                                "mod_alias",
#                               "mod_webdav",
#                               "mod_auth",
                                "mod_accesslog" )

## bind to port (default: 80)
server.port                 = 80

## a static document-root
server.document-root        = "/media/internal/www"

## to help the rc.scripts
server.pid-file             = "/var/run/lighttpd.pid"

## where to send error-messages to
server.errorlog-use-syslog  = "enable"
# server.errorlog           = "/var/log/lighttpd/error.log"

#### accesslog module
accesslog.use-syslog        = "enable"
# accesslog.filename        = "/var/log/lighttpd/access.log"

# files to check for if .../ is requested
index-file.names            = ( "index.html" )

## virtual directory listings
dir-listing.activate        = "enable"
dir-listing.hide-dotfiles   = "enable"

## aliases
alias.url = ( "/saverestore/" => "/media/internal/saverestore/", "/downloads/" => "/media/internal/downloads/" )

# mimetype mapping
mimetype.assign             = (
  ".pdf"          =>      "application/pdf",
  ".sig"          =>      "application/pgp-signature",
  ".spl"          =>      "application/futuresplash",
  ".class"        =>      "application/octet-stream",
